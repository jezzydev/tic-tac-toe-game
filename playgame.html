<div class="Game__container">
  <header class="Game__header">
    <img class="GameHeader__logo Game__logo" src="" alt="Game Logo" />

    <div class="GameHeader__currentPlayerContainer">
      <span class="GameHeader__currentPlayerMarkWrapper"
        ><img
          class="GameHeader__currentPlayerMarkIcon"
          alt="Current Player Mark Icon"
      /></span>
      <p class="GameHeader__turnText">Turn</p>
    </div>

    <div class="GoamBoardHeader__restartContainer">
      <button class="GameHeader__restartBtn" type="button"></button>
    </div>
  </header>

  <div class="Game__content">
    <div class="Game__gameBoardContainer">
      <div class="GameBoard__tile">
        <img src="" alt="Player mark icon" />
      </div>
    </div>

    <div class="Game__scoresContainer">
      <div class="Score__container">
        <div class="Score__playerTextContainer">
          X <span class="Score__playerName"></span>
        </div>
        <p class="Score__value"></p>
      </div>

      <div class="Score__container">
        <div class="Score__playerTextContainer">Ties</div>
        <p class="Score__value"></p>
      </div>

      <div class="Score__container">
        <div class="Score__playerTextContainer">
          O <span class="Score__playerName"></span>
        </div>
        <p class="Score__value"></p>
      </div>
    </div>
  </div>
</div>

<div class="Popup Results__container--singleWinner">
  <div class="Results__messageContainer">
    <p class="Results__messageText"></p>
  </div>
  <div class="Results__winnerContainer">
    <img class="Results__winnerMarkIcon" />
    <p class="Results__text">takes the round</p>
  </div>
  <div class="Results__actionButtonsContainer">
    <button class="Results__actionButton" type="button">Quit</button>
    <button class="Results__actionButton--primary" type="button">
      Next round
    </button>
  </div>
</div>

<div class="Popup Results__container--tied">
  <div class="Results__winnerContainer">
    <p class="Results__text">round tied</p>
  </div>
  <div class="Results__actionButtonsContainer">
    <button class="Results__actionButton" type="button">Quit</button>
    <button class="Results__actionButton--primary" type="button">
      Next round
    </button>
  </div>
</div>

<div class="Popup Restart__container">
  <div class="Restart__restartContainer">
    <p class="Restart__text">Restart game?/p></p>
  </div>

  <div class="Restart__actionButtonsContainer">
    <button class="Restart__actionButton" type="button">No, cancel</button>
    <button class="Restart__actionButton--primary" type="button">
      Yes, restart
    </button>
  </div>
</div>
